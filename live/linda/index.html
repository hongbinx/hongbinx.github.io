<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>alex to</title>
<style>
        @font-face {
            font-family: 'MyFont';
            src: url('assets/fonts/Arial.ttf') format('truetype');
        }

        body {
          margin: 0;
          padding: 0;
          font-family: 'MyFont', sans-serif;
          background-color: rgba(202, 219, 253, 1);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }

        .container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }

        .video-frame {
          background-color: white;
          border: 1px solid rgba(105, 105, 105, 1);
          border-radius: 5px;
          padding: 15px;
          box-sizing: border-box;
          max-width: auto;
          max-height: auto;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        video {
          max-width: 800px;
          max-height: 500px;
          border-radius: 5px;
          object-fit: contain;
        }

        @media (max-width: 768px) {
          video {
            width: 70vw;  /* 70% of viewport width */
            height: auto; /* maintain aspect ratio */
          }

        }

        .more-button {
          position: absolute;
          bottom: -40px;
          left: 50%;
          transform: translateX(-50%);
          width: 44px;
          height: 24px;
          background-color: white;
          border: 1px solid rgba(105, 105, 105, 1);
          border-radius: 3px;
          font-size: 14px;
          line-height: 24px;
          text-align: center;
          color: black;
          text-decoration: none;
          cursor: default;
          transition: background-color 0.2s;
          z-index: 9999;
        }

        .more-button:hover {
          background-color: #f0f0f0;
        }

        .back-button {
                position: absolute;
                top: -40px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 10001;
                width: 44px;
                height: 24px;
                background-color: white;
                border: 1px solid rgba(105, 105, 105, 1);
                border-radius: 3px;
                font-size: 14px;
                line-height: 24px;
                color: black;
                cursor: default;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
                transition: background-color 0.2s;
                text-decoration: none;
        }

        .back-button:hover {
          background-color: #f0f0f0;
        }

        .back-symbol {
          position: relative;
          top: px; /* tweak this as needed: -1px, -1.5px, etc. */
        }

</style>
</head>
<body>
<div class="container">
<div class="video-frame">
<a class="back-button" href="javascript:history.back()"><span class="back-symbol">back</span></a>
<a class="more-button" href="" target="_blank">more</a>
<video autoplay="" controls="" loop="" muted="" playsinline="" src="https://pub-aef2b72a7f5b4e4284b8908e06ebf312.r2.dev/linda.mp4"></video>
</div>
</div>
</body>
<script>
    const video = document.querySelector('video');

    document.addEventListener('click', () => {
      video.muted = false;
      video.play();
    }, { once: true });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        video.pause();
      } else {
        video.play();
      }
    });
</script>
</html>
